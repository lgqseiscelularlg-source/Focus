<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealityTour AR</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Librerías de A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  </head>

<body style="margin: 0; padding: 0; overflow: hidden">
  <div id="permission-screen" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #000; color: white; text-align: center;">
    <h2>Permitir acceso a ubicación</h2>
    <p>Necesitamos tu ubicación para mostrar contenido de realidad aumentada.</p>
    <button id="start-btn" style="padding: 10px 20px; margin-top: 20px; background: #ff4a4a; color: white; border: none; border-radius: 5px; font-size: 16px;">
      Permitir y continuar
    </button>
  </div>

  <div id="ar-container" style="display: none">
    <a-scene
      embedded
      vr-mode-ui="false"
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >
      <a-box
        id="geoBox"
        gps-entity-place="latitude: -29.477051; longitude: -66.889616"
        position="0 2 0"
        color="red"
        scale="2 2 2"
        visible="false"
      ></a-box>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </div>

  <script src="script.js"></script>
</body>

</html>
