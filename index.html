<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealityTour AR - Base estable</title>

    <!-- Librerías -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        color: white;
      }
      #permission-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.95);
        z-index: 9999;
        text-align: center;
      }
      #permission-screen button {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        background: #ff4444;
        color: white;
        font-size: 16px;
      }
      #distance-label {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 14px;
        z-index: 10000;
      }
    </style>
  </head>

  <body>
    <div id="permission-screen">
      <h2>Permitir acceso</h2>
      <p>Necesitamos cámara, ubicación y orientación para mostrar la RA.</p>
      <button id="start-btn">Permitir y continuar</button>
    </div>

    <div id="distance-label" style="display:none;">Distancia: -- m</div>

    <a-scene
      vr-mode-ui="false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; videoTexture: true; trackingMethod: best; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Cubo geolocalizado -->
      <a-box
        id="geoBox"
        gps-entity-place="latitude: -29.477051; longitude: -66.889616"
        color="red"
        scale="3 3 3"
        position="0 2 0"
        visible="false"
      ></a-box>
    </a-scene>

    <script>
      const startBtn = document.getElementById("start-btn");
      const permissionScreen = document.getElementById("permission-screen");
      const distLabel = document.getElementById("distance-label");
      const geoBox = document.getElementById("geoBox");

      const objetivo = { lat: -29.477051, lon: -66.889616 };
      const radio = 5; // metros

      // Funciones auxiliares
      const toRad = (deg) => (deg * Math.PI) / 180;
      function distanciaMetros(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(toRad(lat1)) *
            Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) ** 2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      }

      // Botón principal
      startBtn.addEventListener("click", async () => {
        try {
          if (window.DeviceOrientationEvent && DeviceOrientationEvent.requestPermission) {
            try {
              await DeviceOrientationEvent.requestPermission();
            } catch {}
          }

          navigator.geolocation.getCurrentPosition(
            () => {
              permissionScreen.style.display = "none";
              distLabel.style.display = "block";
              iniciarAR();
            },
            (err) => alert("Error al obtener ubicación: " + err.message),
            { enableHighAccuracy: true, timeout: 15000 }
          );
        } catch (err) {
          alert("Error general: " + err.message);
        }
      });

      // Seguimiento
      function iniciarAR() {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            const dist = distanciaMetros(lat, lon, objetivo.lat, objetivo.lon);
            distLabel.textContent = `Distancia: ${dist.toFixed(2)} m`;

            if (dist <= radio) {
              geoBox.setAttribute("visible", "true");
            } else {
              geoBox.setAttribute("visible", "false");
            }
          },
          (err) => console.error("Error GPS:", err),
          { enableHighAccuracy: true, maximumAge: 0, timeout: 20000 }
        );
      }
    </script>
  </body>
</html>
