<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealityTour AR - Base estable</title>

    <!-- Librerías estables -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        color: white;
      }
      #distance-label {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 14px;
        z-index: 10000;
      }
    </style>
  </head>

  <body>
    <div id="distance-label">Distancia: -- m</div>

    <a-scene
      vr-mode-ui="false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; videoTexture: true; trackingMethod: best; debugUIEnabled: false;"
    >
      <!-- Cámara con GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Cubo rojo geolocalizado -->
      <a-box
        id="geoBox"
        gps-entity-place="latitude: -29.477051; longitude: -66.889616"
        color="red"
        scale="3 3 3"
        position="0 2 0"
      ></a-box>
    </a-scene>

    <script>
      const geoBox = document.getElementById("geoBox");
      const distLabel = document.getElementById("distance-label");

      const objetivo = { lat: -29.477051, lon: -66.889616 };
      const radio = 5;

      const toRad = (deg) => (deg * Math.PI) / 180;
      function distanciaMetros(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(toRad(lat1)) *
            Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) ** 2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      }

      navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const dist = distanciaMetros(lat, lon, objetivo.lat, objetivo.lon);
          distLabel.textContent = `Distancia: ${dist.toFixed(2)} m`;

          // Mostrar o esconder el cubo
          if (dist <= radio) {
            geoBox.setAttribute("visible", "true");
          } else {
            geoBox.setAttribute("visible", "false");
          }
        },
        (err) => console.error("Error GPS:", err),
        { enableHighAccuracy: true, maximumAge: 0, timeout: 20000 }
      );
    </script>
  </body>
</html>
