<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealityTour AR</title>

    <!-- LibrerÃ­as -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.5/aframe/build/aframe-ar.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Etiqueta discreta para mostrar la distancia -->
    <div id="distance-label">Distancia: -- m</div>

    <!-- Escena principal -->
    <a-scene
      embedded
      vr-mode-ui="false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; videoTexture: true; trackingMethod: best; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Cubo geolocalizado -->
      <a-box
        id="geoBox"
        gps-entity-place="latitude: -29.477051; longitude: -66.889616"
        color="red"
        scale="2 2 2"
        position="0 2 0"
        visible="false"
      ></a-box>
    </a-scene>

    <script src="script.js"></script>
  </body>
</html>
