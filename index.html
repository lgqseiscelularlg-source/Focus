<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>RealityTour AR</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Librerías principales -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  </head>

  <body>
    <div id="desktop-warning" class="hidden">
      <p>Para una mejor experiencia, abre esta página desde un dispositivo móvil.</p>
      <button
        onclick="document.getElementById('desktop-warning').style.display='none'"
      >
        Continuar igualmente
      </button>
    </div>

    <div id="distancia-display">Distancia: -- m</div>
    <div id="version-label">Versión 77</div>

    <!-- Capa capturadora de gestos (invisible) -->
    <div id="gesture-layer" aria-hidden="true"></div>

    <a-scene
      embedded
      vr-mode-ui="false"
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >
      <!-- Anclaje geolocalizado -->
      <a-entity
        id="anchor"
        gps-entity-place="latitude: -29.477051; longitude: -66.889616"
        position="0 0 0"
      >
      </a-entity>

    <a-camera
      gps-camera
      rotation-reader
      look-controls="touchEnabled: false; magicWindowTrackingEnabled: true; mouseEnabled: false; pointerLockEnabled: false"
    ></a-camera>

    </a-scene>

    <script src="script.js"></script>
  </body>
</html>
